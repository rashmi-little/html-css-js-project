<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="script.js" defer></script>
    <title></title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>WordWarrior</h1>
    </header>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type the Given word within
            <span class="text-success" id="seconds">5</span> Seconds:
          </p>
          <h2 class="display-2 mb-5 text-success" id="current-word">...</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            id="word-input"
            autofocus
            placeholder="Start typing..."
          />
          <h4 class="mt-3" id="message"></h4>
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time left: <span id="time">0</span></h3>
            </div>

            <div class="col-md-6">
              <h3>Score: <span id="score">0</span></h3>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds to score. To
                  play again, just type the current word. Your score will reset
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
